<!doctype html>
<html lang="en">

<head>
	<title>Fake Product Identification</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/qr_code_box.css">

</head>

<body class="bg-[#E3FEF7]">
	<div>
		<div class="text-center mt-20">
			<p class="font-bold text-[#003C43] text-3xl">Add Seller</p>
			<p class="font-bold text-[#003C43]">Manufacturer</p>
		</div>
			<div class="bg-[#77B0AA] w-80 mx-auto py-2 px-3 rounded-xl mt-10">
				<div class="mb-2">
					<label for="seller_id" class="block mb-1 text-sm font-medium text-gray-900">Seller Name</label>
					<input type="text" id="SellerName" name="SellerName"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="name" class="block mb-1 text-sm font-medium text-gray-900">Seller Brand</label>
					<input type="text"   id="SellerBrand" name="SellerBrand"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="username" class="block mb-1 text-sm font-medium text-gray-900">Seller Code</label>
					<input type="text"  id="SellerCode" name="SellerCode"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label  for="name" class="block mb-1 text-sm font-medium text-gray-900">Seller Phone Number</label>
					<input type="text" id="SellerPhoneNumber" name="SellerPhoneNumber"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="username" class="block mb-1 text-sm font-medium text-gray-900">Seller Manager</label>
					<input type="text" id="SellerManager" name="SellerManager"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="name" class="block mb-1 text-sm font-medium text-gray-900">Seller Address</label>
					<input type="text" id="SellerAddress" name="SellerAddress"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="username" class="block mb-1 text-sm font-medium text-gray-900">Manufacturer ID</label>
					<input type="text" id="ManufacturerId" name="ManufacturerId"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<button type="submit" class="bg-[#003C43] p-2 text-sm text-white rounded-lg my-2 btn-register" id="register"
					>Add the Seller</button>
			</div>
			<!-- <br></br>	 -->
		
		<div class="bg-[#77B0AA] font-bold text-[#003C43] w-32 text-center p-2 rounded-xl mx-auto mt-4">
			<a href="manufacturer.html">Back</a>
		</div>
	</div>


	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/sellerApp.js"></script>
</body>

</html>
