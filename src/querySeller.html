<!doctype html>
<html lang="en">

<head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-[#E3FEF7]">
    <div>
        <div class="text-center mt-20">
            <p class="font-bold text-[#003C43] text-3xl">Query Sellers</p>
            <p class="font-bold text-[#003C43]">Manufacturer</p>
        </div>
        <div class="bg-[#77B0AA] w-80 mx-auto py-2 px-3 rounded-xl mt-10">
            <div class="mb-2">
                <label for="mcode" class="block mb-1 text-sm font-medium text-gray-900">Manufacturer Code</label>
                <input type="text" id="manufacturerCode" name="manufacturerCode"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <button type="submit" class="bg-[#003C43] p-2 text-sm text-white rounded-lg my-2 btn-register" id="register">Get
                Sellers</button>
        </div>
        <!-- <br></br>	 -->

        <div class="bg-[#77B0AA] font-bold text-[#003C43] w-32 text-center p-2 rounded-xl mx-auto mt-4">
            <a href="manufacturer.html">Back</a>
        </div>
    </div>
    </section>
    <section>
        <div class="container">
            <h2>Sellers</h2>
            <p>Following are the sellers registered through Blockchain Network</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Code</th>
                        <th>Number</th>
                        <th>Manager</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="logdata">

                </tbody>
            </table>
            <center>
                <p>Your address is <b id="add"></b></p>
            </center>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerDataApp.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
