<!doctype html>
<html lang="en">

<head>
	<title>Fake Product Identification</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/qr_code_box.css">

</head>

<body class="bg-[#E3FEF7]">
	<div>
		<div class="text-center mt-20">
			<p class="font-bold text-[#003C43] text-3xl">Add Product</p>
			<p class="font-bold text-[#003C43]">Manufacturer</p>
			<form action="#" class="searchform order-lg-last">
			          
			</form>
		</div>
		<div class="flex w-1/2 justify-center mx-auto">
			<div class="bg-[#77B0AA] w-80 mx-auto py-2 px-3 rounded-xl mt-10">
				<div class="mb-2">
					<label for="manufacturerID" class="block mb-1 text-sm font-medium text-gray-900">Manufacturer
						ID</label>
					<input type="text" name="Manufacturer ID" id="manufacturerID"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="name" class="block mb-1 text-sm font-medium text-gray-900">Product Name</label>
					<input type="text" id="productName" name="productName"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="productSN" class="block mb-1 text-sm font-medium text-gray-900">Product SN:</label>
					<input type="text" id="productSN" name="productSN"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="name" class="block mb-1 text-sm font-medium text-gray-900">Product Brand</label>
					<input type="text" id="productBrand" name="productBrand"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<div class="mb-2">
					<label for="productPrice" class="block mb-1 text-sm font-medium text-gray-900">Product Price</label>
					<input type="text" id="productPrice" name="productPrice"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
				</div>
				<button type="submit" class="bg-[#003C43] p-2 text-sm text-white rounded-lg my-2 btn-register" id="register"
					onclick="fetchQR()">Add the Product</button>
			</div>
			<!-- <br></br>	 -->
			<div class="qr-code mt-20">
				<div align="center">
					<img align="center" hidden id="imgQR" src="" alt="qr-code">
				</div>
				<br></br>
				<div align="center">
					<button align="center" hidden type="submit" class="bg-[#003C43] p-2 text-sm text-white rounded-lg my-2" id="download"
						onclick="saveImage()">Download QR Code</button>
				</div>
			</div>
		</div>
		<div class="bg-[#77B0AA] font-bold text-[#003C43] w-32 text-center p-2 rounded-xl mx-auto mt-4">
			<a href="manufacturer.html">Back</a>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/productApp.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
	<script>
		var src;
		var qrValue;
		function fetchQR() {
			qrValue = document.getElementById('productSN').value;
			qrImage = document.querySelector(".qr-code");
			qrImageResult = qrImage.querySelector("img");
			src = qrImageResult.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;


			downloadQrImg = document.getElementById('imgQR');
			downloadQrBtn = document.getElementById('download');
			downloadQrImg.removeAttribute('hidden');
			downloadQrBtn.removeAttribute('hidden');

		}

		function saveImage() {
			saveAs(src, qrValue);
			downloadQrImg.setAttribute('hidden', 'hidden');
			downloadQrBtn.setAttribute('hidden', 'hidden');
		}
	</script>

</body>

</html>
